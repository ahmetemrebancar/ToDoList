<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY TO DO LİST</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="icon" href="https://static.thenounproject.com/png/1382267-200.png" type="image/x-icon" />
</head>

<body>

    <div class="container">

        <div class="days-column">
            <h3>Günler</h3>
            <div class="pazartesi">
                <span class="gün">Pazartesi</span>
                <button class="add-button" id="add-list">Ekle</button>
            </div>
            <div class="pazartesi">
                <span class="gün">Salı</span>
                <button class="add-button" id="add-list">Ekle</button>
            </div>
            <div class="pazartesi">
                <span class="gün">Çarşamba</span>
                <button class="add-button" id="add-list">Ekle</button>
            </div>
            <div class="pazartesi">
                <span class="gün">Perşembe</span>
                <button class="add-button" id="add-list">Ekle</button>
            </div>
            <div class="pazartesi">
                <span class="gün">Cuma</span>
                <button class="add-button" id="add-list">Ekle</button>
            </div>
            <div class="pazartesi">
                <span class="gün">Cumartesi</span>
                <button class="add-button" id="add-list">Ekle</button>
            </div>
            <div class="pazartesi">
                <span class="gün">Pazar</span>
                <button class="add-button" id="add-list">Ekle</button>
            </div>




        </div>
        <div class="task-column">
            <div class="header">
                <h1 class="to do">My To Do List</h1>
                <form id="task-list">
                    <input type="text" id="new-task" placeholder="Bugün ne yapmak istersiniz?" />
                    <button class="add-button" id="add-task">Add</button>
                </form>
            </div>
            <div class="my-task">
                <h2>My Tasks</h2>
                <div id="tasks">


                </div>
            </div>

        </div>






        <script src="todo.js"></script>
</body>

</html>
